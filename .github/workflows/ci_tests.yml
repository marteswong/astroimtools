name: CI Tests

on:
  push:
  pull_request:
  schedule:
    # run every Monday at 6am UTC
    - cron: '0 6 * * 1'

env:
  SETUP_XVFB: True  # avoid issues if mpl tries to open a GUI window
  TOXARGS: '-v'

jobs:
  ci-tests:
    name: ${{ matrix.os }}, ${{ matrix.tox_env }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps'
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'py39-test-alldeps-cov'
            use_remote_data: true
          - os: macos-latest
            python: '3.9'
            tox_env: 'py39-test-alldeps'
          - os: windows-latest
            python: '3.9'
            tox_env: 'py39-test-alldeps'
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'py39-test'
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'codestyle'
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'linkcheck'
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'bandit'
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps-astropylts-numpy118'
          - os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps-astropylts-numpy118'
          - os: ubuntu-latest
            python: '3.9'
            tox_env: 'py39-test-alldeps-devdeps'

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Install graphviz and pandoc dependencies
      if: "endsWith(matrix.tox_env, 'build_docs') || endsWith(matrix.tox_env, 'linkcheck')"
      run: sudo apt-get -y install graphviz pandoc
    - name: Print Python, pip, setuptools, and tox versions
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import pip; print(f'pip {pip.__version__}')"
        python -c "import setuptools; print(f'setuptools {setuptools.__version__}')"
        python -c "import tox; print(f'tox {tox.__version__}')"
    - name: Run tests
      if: "! matrix.use_remote_data"
      run: tox -e ${{ matrix.tox_env }}
    - name: Run tests with remote data
      if: "matrix.use_remote_data"
      run: tox -e ${{ matrix.tox_env }} -- --remote-data=any
    - name: Upload coverage to codecov
      if: "endsWith(matrix.tox_env, '-cov')"
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        verbose: true
